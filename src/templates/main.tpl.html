<!--%tpl_main-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	{auto_refresh}
    <!-- Le styles -->
    <link href="static/plugin/twitter-bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="static/plugin/twitter-bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <script type="text/javascript" src="static/plugin/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="static/plugin/twitter-bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript">
        $(document).bind('ready', function(){
			psm_flash_message();
			psm_tooltips();
        });
    </script>
  </head>
  <body data-spy="scroll" data-target=".subnav" data-offset="50">
    <!-- navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.php">{title}</a>
{html_menu}
        </div>
      </div>
    </div>
    <!-- /navbar -->

    <!-- container -->
    <div class="container-fluid">
        <div class="page-header">
            <h1>{subtitle}<small>&nbsp;</small></h1>
        </div>
        <div class="row-fluid">
			{html_sidebar}
			<div class="span{content_span}">
				<div id="flashmessage" class="hide">
				<!--%tpl_repeat_messages-->
				<div class="alert alert-{shortcode}">
					<p class="pull-left span1"><i class="icon-{icon}"></i></p>
					<p>{message}</p>
				</div>
				<!--%%tpl_repeat_messages-->
				{messages}
				</div>
				{content}
			</div>
		</div>
		{html_footer}
    </div>
    <!-- /container -->
    </body>
</html>
<!--%%tpl_main-->

<!--%tpl_main_menu-->
          <div class="nav-collapse">
			<ul class="nav pull-right">

                  <li><a href="{url_profile}"><i class="icon-cog"></i>&nbsp;{label_profile}</a></li>

                </ul>
              </li>
			</ul>
            <ul class="nav">
				<!--%tpl_repeat_menu-->
                <li class="{active}">
                    <a href="{url}">{label}</a>
                </li>
				<!--%%tpl_repeat_menu-->
				{menu}
                <li id="nav_option_help">
                    <a href="http://www.phpservermonitor.org/" target="_blank">{label_help}</a>
                </li>
            </ul>
          </div>
<!--%%tpl_main_menu-->

    <meta http-equiv="refresh" content="{seconds}" />
<!--%%tpl_main_auto_refresh-->
