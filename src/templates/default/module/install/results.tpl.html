{% block results %}
{% if messages %}
	{% for msg in messages %}
		<div class="row">
			<div class="col-md-1"><span class="badge badge-{{ msg.class }}">{{ msg.shortcode }}</span></div>
			{% autoescape false %}
			<div class="col-md-11">{{ msg.message }}</div>
			{% endautoescape %}
		</div>
	{% endfor %}
	<div class="w-100 mb-4"></div>
{% endif %}
{% endblock %}
