    version: '56'
    composer: '1'
    composer_home: ''
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - mysqlnd
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: E_ALL
        session.save_path: /var/lib/php/session
    timezone: America/Chicago
    mod_php: 0
hhvm:
