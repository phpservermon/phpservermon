<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	{auto_refresh}
    <!-- Le styles -->
    <link href="static/plugin/twitter-bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="static/plugin/twitter-bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="static/plugin/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="static/plugin/twitter-bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/scripts.js"></script>
  </head>
  <body data-spy="scroll" data-target=".subnav" data-offset="50">
    <!-- navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.php">{title}</a>
          <div class="nav-collapse">
            <ul class="nav">
                <li id="nav_option_servers">
                    <a href="index.php?type=servers" class="{active_servers}">{label_servers}</a>
                </li>
                <li id="nav_option_users">
                    <a href="index.php?type=users" class="{active_users}">{label_users}</a>
                </li>
                <li id="nav_option_log">
                    <a href="index.php?type=log" class="{active_log}">{label_log}</a>
                </li>
                <li id="nav_option_config">
                    <a href="index.php?type=config" class="{active_config}">{label_config}</a>
                </li>
                <li id="nav_option_update">
                    <a href="index.php?action=check">{label_update}</a>
                </li>
                <li id="nav_option_help">
                    <a href="http://phpservermon.sourceforge.net" target="_blank">{label_help}</a>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- /navbar -->

    <!-- container -->
    <div class="container">

        <div class="page-header">
            <h1>
                {subtitle}
                <small>&nbsp;</small>
            </h1>
        </div>
        <div class="row">
            {content}
        </div>

        {update_available}

        <footer class="footer">
          <p class="pull-right"><a href="#">{label_back_to_top}</a></p>
          <p>
              Powered by <a href="http://phpservermon.sourceforge.net" target="_blank">PHP Server Monitor</a> and
              <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>
              <br/>
              Copyright &copy; 2008-2014 <a href="mailto:pep@neanderthal-technology.com">Pepijn Over<a/>
          </p>
        </footer>

    </div>
    <!-- /container -->

    <script type="text/javascript">
        $(document).bind('ready', function(){
           var flashmessage = $('#flashmessage');
           if(flashmessage.length){
               var t = flashmessage.html();
               var c = trim(t);
               var t = c.replace('&nbsp;', '');
               if(t){
                   flashmessage.slideDown();
               }
           }
        });
    </script>

    </body>
</html>

<!--%tpl_main_auto_refresh-->
    <meta http-equiv="refresh" content="{seconds}" />
